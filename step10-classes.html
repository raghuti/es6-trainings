          class Hero{
              constructor(fn, ln, cty){
                this.firstname = fn;
                this.lastname = ln;
                var secret = "Secret";
                this._city = cty;
              }
              fullname(){
                  return this.firstname+" "+this.lastname
              }
              get city(){
                return this._city;
              } 
              set city(arg){
                  this._city = arg
              }
          };
          
          class RealHero extends Hero{
                constructor(fn,ln,city, movies){
                    super(fn,ln,city);
                    this.movies = movies;
                }
                movieslist(){
                    return this.movies;
                }
          };

          var rh = new RealHero("Rajani","kanth","Solapur","Basha");
